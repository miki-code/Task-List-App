<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Task List App</title>
</head>
<body>
    <header>
        <h3>Task App <em> By Miki</em></h3>
        <input type="text" id="searchInput" placeholder="search tasks.."> 
    </header>
    <div id="output"></div>

    <div class="container">
        <input type="text" id="input" placeholder="add tasks..">
        <i class="fa fa-plus" id="btn"></i>
    </div>


    <div class="cover">
        <div class="popup">
            <i id="cancel" class="fa fa-times"></i>
            <p>This is a task list app. To add tasks, type in your task and click the <strong>+</strong> button. You can mark them as done and delete them.</p>
            <span><em>Miki</em></span>
        </div>
    </div>
    



    <script src="./app.js"></script>
</body>
</html>
